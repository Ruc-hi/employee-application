<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Item</title>
</head>

<body>

<div class="container">

    <h3>Item Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Item</p>

    <form action="#" th:action="@{/item/save}"
          th:object="${item}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-inline">
            <input type="text" th:field="*{itemName}"
                   class="form-control mb-4 col-4" placeholder="item Name">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('itemName')}"
                  th:errors="*{itemName}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{itemPrice}"
                   class="form-control mb-4 col-4" placeholder="item Price">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('itemPrice')}"
                  th:errors="*{itemPrice}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">

            <input type="text" th:field="*{itemQuantity}"
                   class="form-control mb-4 col-4" placeholder="itemQuantity">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('itemQuantity')}"
                  th:errors="*{itemQuantity}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>



        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/item/list}">Back to Item List</a>

</div>
</body>

</html>
