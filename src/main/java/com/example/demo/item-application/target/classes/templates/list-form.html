<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Item Directory</title>
</head>

<body>

<div class="container">

    <h3>Item Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/Item/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Item
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Item Name</th>
            <th>Item Quantity</th>
            <th>Item Price</th>

            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempItem : ${Item}">

            <td th:text="${tempItem.itemName}" />
            <td th:text="${tempItem.itemQuantity}" />
            <td th:text="${tempItem.itemPrice}"></td>


            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/item/showFormForUpdate(itemId=${tempItem.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/item/delete(itemId=${tempItem.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this item?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
